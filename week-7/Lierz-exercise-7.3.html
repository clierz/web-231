</head>
<body>

<div id="list"></div>
<script>
    document.write("<h1>SHOPPING LIST v.1</h1>");
    document.write("<ol>");
    document.write("<li>Wine</li>");
    document.write("<li>Bread</li>");
    document.write("<li>Apples</li>");
    document.write("<li>Cheese</li>");
    document.write("<li>Pizza</li>");
    document.write("</ol>");

    document.write("<table>");
    document.write("<thead>");
    document.write("<tr>");
    document.write("<th>Id</th>");
    document.write("<th>Item</th>");
    document.write("</tr>");
    document.write("</thead>");
    document.write("<tbody>");
    document.write("<tr>");
    document.write("<td>1</td>");
    document.write("<td>Wine</td>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>2</td>");
    document.write("<td>Bread</td>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>3</td>");
    document.write("<td>Apples</td>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>4</td>");
    document.write("<td>Cheese</td>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>5</td>");
    document.write("<td>Pizza</td>");
    document.write("</tr>");
    document.write("</tbody>");
    document.write("</table>");
</script>
</script>

</body>
</html>
